        <div class="user-profile">

    <div class="main-content">
        <header>
            <div class="header-titles">
                <h2>
                    <a href="stok-makanan-link">Daftar Pegawai > Hartiningsih Purnamasari </a>> Edit Pegawai
                </h2>
            </div>            
            <div class="header-buttons">
            </div>
        </header>

        <div class="dashboard-container"></div>
        <form action="/submit" method="POST" enctype="multipart/form-data" class="food-form" id="pegawaiForm">
            <div class="form-group uploaded-image-pegawai">
                <img src="../assets/images/pegawai-m-2.svg" alt="image-pegawai-f">
            </div>
    
            <div class="form-group">
                <label for="pegawaiName">Nama Pegawai</label>
                <input type="text" id="pegawaiName" name="pegawaiName" placeholder="Hartiningsih Purnamasari" disabled>
            </div>
    
            <div class="form-group">
                <label for="pegawaiJabatan">Jabatan</label>
                <input type="text" id="pegawaiJabatan" name="pegawaiJabatan" placeholder="Commisioner" disablegit d>
            </div>
    
            <div class="form-group">
                <label for="waktuMasuk">Waktu Masuk</label>
                <input type="text" id="waktuMasuk" name="waktuMasuk" placeholder="0812345678910" disabled>
            </div>
            
            <div class="form-group">
                <label for="waktuKeluar">Waktu Keluar</label>
                <input type="text" id="waktKeluar" name="waktKeluar" placeholder="0812345678910" disabled>
            </div>

            <div class="form-group">
                <label for="totalAbsensi">Total Absensi</label>
                <input type="text" id="totalAbsensi" name="totalAbsensi" placeholder="0812345678910" disabled>
            </div>

        </form>
    
        </div>
    </div>
    <script>
        let isUbahButtonPressed = false; 

        function enableForm() {
            const formElements = document.querySelectorAll('#pegawaiForm input');
            formElements.forEach(element => {
                element.disabled = false; 
            });

            document.getElementById('saveBtn').disabled = false;

            isUbahButtonPressed = true;
            console.log("Tombol Ubah sudah ditekan:", isUbahButtonPressed);
        }

        document.getElementById('saveBtn').addEventListener('click', function(event) {
            if (!isUbahButtonPressed) {
                event.preventDefault();  
                alert("Harap tekan tombol 'Ubah' terlebih dahulu untuk mengaktifkan form.");
            }
        });
    </script>
    <script src="../script.js"></script>
